<html>
    <head>
        <meta charset='utf-8' />
        <title> XAL </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="description" content="Xarxa Agroalimentaria Local (XAL)">
        <meta name="keywords" content="Xarxa, Agroalimentaria, Local, XAL">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
        <!--geocoder-->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
        <!--geocoder-->

        <script>

          function init() {
              mapboxgl.accessToken =
                  'pk.eyJ1IjoiZW1vbHRvdmk3IiwiYSI6ImNrNWNwMTB4NTA5djYzbnFmczVtZWN5bGQifQ.4TZHCIF2dT6LtuzwqD-KrA';
              var map = new mapboxgl.Map({
                  container: 'map_canvas',
                  style: 'mapbox://styles/emoltovi7/ckkvftb5w42c817nzf9w21pqa',
                  center: [2.058356166296968, 41.39816698110466],
                  zoom: 10.5,
                  attributionControl: false
              });
              /*geocoder*/
              map.addControl(new MapboxGeocoder({accessToken: mapboxgl.accessToken, mapboxgl:mapboxgl}));
              map.addControl(new mapboxgl.NavigationControl({showCompass:false}), 'top-right');
                //afegir capes
                map.on('load', function () {

                                  //afegir capa productes ecos
                                  map.addSource('xal_ecos_source', {
                                      type: 'vector',
                                      url: 'mapbox://emoltovi7.ckl6sen3y08k321mdlqv2y9x2-54fdd'
                                  });

                                  map.addLayer({
                                      'id': 'Productes ecològics',
                                      'type': 'circle',
                                      'source': 'xal_ecos_source',
                                      'layout': {'visibility': 'visible'},
                                      'paint':{
                                          'circle-radius': 4,
                                          'circle-color':'#FF9200'
                                      },
                                      'source-layer': 'xal_ecos'
                                  });

                                  //afegir capa productes locals
                                  map.addSource('xal_locals_source', {
                                      type: 'vector',
                                      url: 'mapbox://emoltovi7.ckl6sfo6306mv21tonq73j2fy-2lk2d'
                                  });

                                  map.addLayer({
                                      'id': 'Productes locals',
                                      'type': 'circle',
                                      'source': 'xal_locals_source',
                                      'layout': {'visibility': 'visible'},
                                      'paint':{
                                          'circle-radius': 4,
                                          'circle-color':'#00E29E'
                                      },
                                      'source-layer': 'xal_locals'
                                  });

                                  //afegir capa explotacions agràries
                                  map.addSource('exp_agr_source', {
                                      type: 'vector',
                                      url: 'mapbox://emoltovi7.5mnkrjm4'
                                  });

                                  map.addLayer({
                                      'id': 'Explotacions agràries',
                                      'type': 'fill',
                                      'source': 'exp_agr_source',
                                      'layout': {'visibility': 'visible'},
                                      'paint':{
                                          'fill-opacity': 0.5,
                                          'fill-color':'#36A1A1'
                                      },
                                      'source-layer': 'exp_agr-1dkq0e'
                                  });
                          
                                  //afegir capa cultius
                                  map.addSource('cultius_source', {
                                      type: 'vector',
                                      url: 'mapbox://emoltovi7.ckl6o1elc07ha29mbf3teedta-1u9lm'
                                  });

                                  map.addLayer({
                                      'id': 'Cultius',
                                      'type': 'fill',
                                      'source': 'cultius_source',
                                      'layout': {'visibility': 'visible'},
                                      'paint':{
                                          'fill-opacity': 0.5,
                                          'fill-color':'#A3D94C'
                                      },
                                      'source-layer': 'cultius'
                                  });

                                  //afegir capa tots productes
                                  /*map.addSource('xal_tots_source', {
                                      type: 'vector',
                                      url: 'mapbox://emoltovi7.ckl6sh8al1bam21mx54a8m6ox-9r8r8'
                                  });

                                  map.addLayer({
                                      'id': 'Tots els productes',
                                      'type': 'circle',
                                      'source': 'xal_tots_source',
                                      'layout': {'visibility': 'none'},
                                      'paint':{
                                          'circle-radius': 4,
                                          'circle-color':'#7735CE'
                                      },
                                      'source-layer': 'xal_tots'
                                  });*/


                });
                //final afegir capes

                          //afegir popup
                          map.on('click', function(e) {
                                  var features = map.queryRenderedFeatures(e.point, {
                                      layers: ['Productes locals', 'Productes ecològics']
                                  });

                                  if (!features.length) {
                                      return;
                                  }

                                  var feature = features[0];

                                  var popup = new mapboxgl.Popup({ offset: [0, -15] })
                                      .setLngLat(feature.geometry.coordinates)
                                      .setHTML('<h3>' + feature.properties.Nom + '</h3><p>Adreça: ' + feature.properties.Adreça + ', ' + feature.properties.Municipi + ', 0' + feature.properties.CodiPostal + '</p><p>Correu electrònic: ' + feature.properties.Correu + '</p><p>Web: ' + feature.properties.Web + '</p><p>Telèfon: ' + feature.properties.Telèfon + '</p>')
                                      .setLngLat(feature.geometry.coordinates)
                                      .addTo(map);
                            });

                          map.on('mouseenter', 'Productes locals', function() {
                          map.getCanvas().style.cursor = 'pointer';                    
                          });

                          map.on('mouseleave', 'Productes locals', function() {
                            map.getCanvas().style.cursor = '';                    
                          });

                          map.on('mouseenter', 'Productes ecològics', function() {
                          map.getCanvas().style.cursor = 'pointer';                    
                          });

                          map.on('mouseleave', 'Productes ecològics', function() {
                            map.getCanvas().style.cursor = '';                    
                          });

                          /*map.on('mouseenter', 'Tots els productes', function() {
                          map.getCanvas().style.cursor = 'pointer';                    
                          });

                          map.on('mouseleave', 'Tots els productes', function() {
                            map.getCanvas().style.cursor = '';                    
                          });*/
                          //final afegir popup


                //afegir selector de capes
                var toggleableLayerIds = ['Productes locals', 'Productes ecològics', 'Cultius', 'Explotacions agràries'];
                
                // **set up the corresponding toggle button for each layer
                for (var i = 0; i < toggleableLayerIds.length; i++) {
                var id = toggleableLayerIds[i];
                  
                var link = document.createElement('a');
                link.href = '#';
                link.className = 'active';
                link.textContent = id;
                  
                link.onclick = function (e) {
                var clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();
                  
                var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
                  
                // **toggle layer visibility by changing the layout object's visibility property
                if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
                } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                }
                };
                  
                var layers = document.getElementById('menu');
                layers.appendChild(link);
                }
                //final selector de capes


          }
        </script>

    </head>
    <body onload="init()">
      <!--CAPÇALERA-->
        <header>

          <!--logo xal esquerra-->
          <div id=header_left>
            <a href="index.html"><img id="logo_XAL" src="images/logo_XAL.png"></a>
          </div>

          <!--menu superior-->
          <div id=header_menu>
            <nav>
							<ul id="menu_nav">
                <li>
									<a href="locals.html">Productes locals</a>

									<a href="tots.html">Tots els productes</a>

							</ul>
					</nav>
          </div>

          <!--logo amb dreta--> 
          <div id=header_right>
            <img id="logo_AMB" src="images/logo_AMB.png" >
          </div>
          
        </header>
      
        <!--MAPA-->
        <main>
          <nav id="menu"></nav>
          <div id="map_canvas"></div>
          <div id="map_legend" class="legend">
            <div><span style="background-color: #00E29E"></span>Productes locals</div>
            <div><span style="background-color: #FF9200"></span>Productes ecològics</div>
            <div><span style="background-color: #A3D94C"></span>Cultius</div>
            <div><span style="background-color: #36A1A1"></span>Explotacions agràries</div>
          </div>
        </main>

      <!--PEU-->
        <footer>
          <!--selector idioma-->
          <div id="idiomas">  

            <ul id="lista_idiomas">

              <li><a href="#">Català</a></li>

            </ul>

          </div>

          <div id="links_externos">
            <ul id="links_externos">

              <li>
                <a href="#">Política de privacitat</a>

    </body>
</html>
